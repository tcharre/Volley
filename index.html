<head>

    <title>Sélection des équipes</title>
    <link rel="stylesheet" href="style-selection.css">
</head>
<body>
    <div id="container">
        <h1>Sélection des équipes</h1>
        <label for="homeTeam">Équipe qui reçoit :</label>

            <option value="">-- Sélectionner une équipe --</option>
        </select>

        <label for="awayTeam">Équipe visiteuse :</label>
        <select id="awayTeam">
            <option value="">-- Sélectionner une équipe --</option>
        </select>

        <button id="nextPage" onclick="goToNextPage()">Suivant</button>
    </div>

    <script type="module" src="./selection.js"></script>
</body>
</html>
